server.port=8084

spring.application.name=jobapplication-service

spring.data.mongodb.uri=mongodb://mongodb:27017/dreamjob
spring.data.mongodb.host=mongodb
spring.data.mongodb.port=27017
spring.data.mongodb.database=dreamjob
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=mongouser
spring.data.mongodb.password=mongopass


spring.kafka.bootstrap-servers = kafka:9092
spring.kafka.consumer.group-id = jobapplication-service
spring.kafka.consumer.auto-offset-reset = earliest
spring.kafka.consumer.key-deserializer = org.apache.kafka.common.serialization.StringDeserializer   
spring.kafka.consumer.value-deserializer = org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages = "*"

spring.kafka.producer.key-deserializer = org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-deserializer = org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.trusted.packages = "*"

